<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/global.css">
    <title>Decodificador de Texto</title>
</head>

<body>
    <main>
        <div class="big">
            <div class="divisao">
                <div class="logo">
                    <h1>Decodificador de Texto</h1> 
                </div>
                <div class="texto">
                    <textarea id="texto" placeholder="Digite seu texto"></textarea>
                </div>
                <div class="buttons">
                    <button class="boto" onclick="criptografar()">Criptografar</button> <!-- Adicione funções JavaScript aqui -->
                    <button class="botu" onclick="descriptografar()">Descriptografar</button>
                    <!-- Adicione funções JavaScript aqui -->
                </div>
            </div>
            <div class="sidebar">
                <img src="/assets/svg/hero.svg" alt="">
                <h1>Nenhuma mensagem encontrada</h1>
                <p>Digite um texto que você deseja criptografar ou descriptografar</p>
            </div>
        </div>
    </main>
</body>

</html>
